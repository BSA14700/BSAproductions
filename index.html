<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSA 3D ART</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">BSA 3D ART</div>
        <ul class="nav-links">
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>
    </nav>

    <section class="hero">
        
        <div class="slider-btn prev-btn" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
        </div>

        <div class="slider-btn next-btn" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
        </div>
        
        <div class="hero-image-container">
            <img src="render0.jpg" id="hero-img" alt="Featured 3D Art">
        </div>

    </section>

    <div class="hero-caption">
        <h3>High-Quality 3D Product Visualization</h3>
    </div>

    <section class="portfolio-section">
        <h4 class="section-label">FEATURED WORK</h4>
        <div class="grid-container">
            <div class="portfolio-card"><img src="render0.jpg"></div>
            <div class="portfolio-card"><img src="render1.jpg"></div>
            <div class="portfolio-card"><img src="render2.jpg"></div>
            <div class="portfolio-card"><img src="render3.jpg"></div>
            <div class="portfolio-card"><img src="render4.jpg"></div>
            <div class="portfolio-card"><img src="render5.jpg"></div>
        </div>
    </section>
    
    <div id="lightbox">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <footer>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i> 
            <i class="fab fa-youtube"></i>
        </div>
        <div class="footer-email">contact@bsa3dmail.com</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
